<html>
    <head>
        <link href="./view.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <header class="row">
                <div class="col-sm-8">
                    <h1 id="name"></h1>
                    <p>Mobile:<a href="#" id="mobile"></a></p>
                    <p>Mail ID: <a href="#" id="mailid"></a></p>
                </div>
                <div class="col-sm-4">
                    <img id="image"/>
                </div>
            </header>
            <div class="row">
                <div class="col-sm-8">
                    <h3>CAREER OBJECTIVE</h3>
                    <p id="career_objective"></p>
                </div>
                <div class="col-sm-4">
                    <h3>SKILLS</h3>
                    <ul id="skills_ul">

                    </ul>
                </div>
                <div class="col-sm-8">
                    <h3>EDUCATION</h3>
                    <ul id="edu">
                        
                    </ul>
                </div>
                <div class="col-sm-4">
                    <h3>LANGUAGES KNOWN</h3>
                    <ol id="language_known_ol">
                    
                    </ol>
                </div>
                <div class="col-sm-12">
                    <h3>WORK EXPERIENCE</h3>
                    <table>
                        <thead>
                            <tr>
                                <th colspan="1">Company Name</th>
                                <th colspan="1">Designation</th>
                                <th colspan="1">Duration</th>
                            </tr>
                        </thead>
                        <tbody id="wrk">
                            
                        </tbody>
                    </table>
                    
                </div>
                <div class="col-sm-8">
                    <h3>PERSONAL DETAILS</h3>
                    <ul id="personal_details">
                    </ul>
                </div>
                <div class="col-sm-4">
                    <h3>HOBBIES</h3>
                    <ul id="hobbies_ul">
                        
                    </ul>
                </div>
                <footer class="col-sm-12">
                    <h3>DECLARATION</h3>
                    <p id="declaration"></p>
                </footer>
            </div>
        </div>
    </body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/view.js"></script>
</html>
