<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>My Resume</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row align-items-start">
          <div class="col">
              <form class="row">
                <div class="mb-3">
                  <label><h3>Name</h3></label>
                  <input type="text" required onkeyup="addDetails('Name',this.value)" class="form-control btn btn-outline-info" id="name">
                </div>
                <div class="mb-3">
                  <label><h3>Email</h3></label>
                  <input type="email" required onkeyup="addDetails('MailID',this.value)" class="form-control btn btn-outline-info" id="email" >
                </div>
                <div class="mb-3">
                  <label><h3>Contact Number</h3></label>
                  <input type="number" required onkeyup="addDetails('Mobile',this.value)" class="form-control btn btn-outline-info" id="mobile">
                </div>
                <div class="mb-3">
                  <label><h3>Image URL</h3></label>
                  <input type="text" required onkeyup="addDetails('Image',this.value)" class="form-control btn btn-outline-info" id="image">
                </div>
                <div class="mb-3">
                  <label><h3>Career Objective</h3></label>
                  <input type="text" required onkeyup="addDetails('Careerobjective',this.value)" class="form-control btn btn-outline-info" id="careerobjective">
                </div>
                <label><h3>Skills</h3></label>
                <select multiple required onchange="addDetails('Skills',this.options)">
                  <option value="Leadership Skills">Leadership Skills</option>
                  <option value="Apptitude skills">Apptitude skills</option>
                  <option value="Innovative">Innovative</option>
                  <option value="Quick Learner">Quick Learner</option>
                  <option value="Problem Solving">Problem Solving</option>
                </select>
                <label class="mt-3"><h3>Education</h3></label>
                <table class="table table-striped" id="idtable">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Course</th>
                      <th scope="col">Year</th>
                      <th scope="col">Institute</th>
                      <th scope="col">Percentage</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td><input type="text" required onkeyup="addDetails('Education',this.value,0,'Course')" ></td>
                      <td><input type="text" required onkeyup="addDetails('Education',this.value,0,'Year')"></td>
                      <td><input type="text" required onkeyup="addDetails('Education',this.value,0,'Institute')" ></td>
                      <td><input type="text" required onkeyup="addDetails('Education',this.value,0,'Percentage')"></td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td><input type="text" required onkeyup="addDetails('Education',this.value,1,'Course')" ></td>
                      <td><input type="text" required onkeyup="addDetails('Education',this.value,1,'Year')"></td>
                      <td><input type="text" required onkeyup="addDetails('Education',this.value,1,'Institute')" ></td>
                      <td><input type="text" required onkeyup="addDetails('Education',this.value,1,'Percentage')"></td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td><input type="text" required onkeyup="addDetails('Education',this.value,2,'Course')" ></td>
                      <td><input type="text" required onkeyup="addDetails('Education',this.value,2,'Year')"></td>
                      <td><input type="text" required onkeyup="addDetails('Education',this.value,2,'Institute')" ></td>
                      <td><input type="text" required onkeyup="addDetails('Education',this.value,2,'Percentage')"></td>
                    </tr>
                  </tbody>
                </table>
                <label><h3>Languages Known</h3></label>
                <select multiple required onchange="addDetails('Languageknow',this.options)">
                  <option value="Tamil">Tamil</option>
                  <option value="English">English</option>
                  <option value="Malayalam">Malayalam</option>
                  <option value="Hindi">Hindi</option>
                </select>
                <label class="mt-3"><h3>Work Experience</h3></label>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Company</th>
                      <th scope="col">Designation</th>
                      <th scope="col">Duration</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td><input type="text" required onkeyup="addDetails('work_experience',this.value,0,'company')" ></td>
                      <td><input type="text" required onkeyup="addDetails('work_experience',this.value,0,'designation')" ></td>
                      <td><input type="text" required onkeyup="addDetails('work_experience',this.value,0,'duration')" ></td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td><input type="text" required onkeyup="addDetails('work_experience',this.value,1,'company')" ></td>
                      <td><input type="text" required onkeyup="addDetails('work_experience',this.value,1,'designation')" ></td>
                      <td><input type="text" required onkeyup="addDetails('work_experience',this.value,1,'duration')" ></td>
                    </tr>
                  </tbody>
                </table>
                <label><h3>Personal Details</h3></label>
                <table class="table table-striped">
                  <thead></thead>
                  <tbody>
                    <tr>
                      <td>DOB</td>
                      <td><input type="number" onkeyup="addDetails('personal_details',this.value,0,'dob')"/></td>
                     </tr>
                     <tr>
                      <td>Father's name</td>
                      <td><input type="text" onkeyup="addDetails('personal_details',this.value,0,'father_name')"/></td>
                     </tr>
                     <tr>
                      <td>Address with Pincode</td>
                      <td><input type="text" onkeyup="addDetails('personal_details',this.value,0,'address')"/></td>
                     </tr>
                  </tbody>
                </table>
                <label><h3>Hobbies</h3></label>
                <select multiple required onchange="addDetails('Hobbies',this.options)">
                  <option value="Singing">Singing</option>
                  <option value="Music">Music</option>
                  <option value="Playing Violin">Playing Violin</option>
                </select>
                <label class="mt-3"><h3>Declaration</h3></label>
                <input type="text" required onkeyup="addDetails('declaration',this.value)" class="form-control btn btn-outline-info" id="declaration">
                <div class="mb-3 mt-3">
                  <button type="button" onclick="createObj()" class="btn btn-success btn-lg mb-3">Upload</button>
                </div>
                <!-- <div class="mb-3 mt-3">
                  <button type="button" onclick="dispData()" class="btn btn-success btn-lg mb-3">Download</button>
                </div> -->

              </form>
              <table class="table table-striped">
                <thead>
                    <th>Id</th>
                    <th>User</th>
                    <th>Date</th>
                    <th>Action</th>
                </thead>
                <tbody id="t_body">

                </tbody>
            </table>
          </div>
          <div class="col">
            <pre>
                <code id="code">
        
                </code>
            </pre>
          </div>
        </div>
        </div>
      </div>
    

    
</body>
<script src="js/main.js" type="text/javascript"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</html>
