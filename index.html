<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Resume</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="main.js" type="text/javascript"></script>
</head>

<body>
    
    <div class="container">
      <div class="row align-items-start">
        <div class="col">
              <form class="row">
                <div class="mt-3">
                  <label for="img" class="form-label">Image</label>
                  <input type="url" id="img" class="form-control btn btn-outline-info" accept="image/*"  onkeyup="addDetails('image',this.value)"/>
                </div>
                <div class="mt-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" id="name" class="form-control btn btn-outline-info"  onkeyup="addDetails('name',this.value)" placeholder="Enter a name"/>
                </div>
                <div class="mt-3">
                  <label for="email" class="form-label">E-Mail</label>
                  <input type="email" id="email" class="form-control btn btn-outline-info" onkeyup="addDetails('email',this.value)" placeholder="******@gmail.com"/>
                </div>
                <div class="mt-3">
                  <label for="mobile" class="form-label">Mobile-number</label>
                  <input type="number" id="mobile" class="form-control btn btn-outline-info" onkeyup="addDetails('mobile_no',this.value)" pattern="[0-9]{10}"/>
                </div>
                <div class="mt-3">
                  <label for="career" class="form-label">Career-objective</label>
                  <input type="text" id="career" class="form-control btn btn-outline-info" onkeyup="addDetails('career_objective',this.value)"/>
                </div>
                <div class="mt-3">
                  <label for="declare" class="form-label">Declaration</label>
                  <input type="text" id="declare" class="form-control btn btn-outline-info" onkeyup="addDetails('declaration',this.value)"/>
                </div>
                <div class="mt-3">
                  <label for="lang" class="form-label">Languages-Known</label>
                  <select id="lang" class="form-control" multiple onchange="addDetails('languages',this.options)">
                    <option value="english">English</option>
                    <option value="tamil">Tamil</option>
                    <option value="malayalam">Malayalam</option>
                    <option value="hindi">Hindi</option>
                    <option value="telugu">Telugu</option>
                 </select>
                </div>
                <div class="mt-3">
                  <label for="hobby" class="form-label">Hobbies</label>
                  <select id="hobby" class="form-control" multiple onchange="addDetails('hobbies',this.options)">
                    <option value="books">Reading books</option>
                    <option value="musics">Listening musics</option>
                    <option value="movies">Watching movies</option>
                    <option value="football">Playing football</option>
                    <option value="drawing">Drawing</option>
                    <option value="photography">Photography</option>
                 </select>
                </div>
                <div class="mt-3">
                  <label for="Web" class="form-label">Web-technologies</label>
                  <select id="Web" class="form-control" multiple onchange="addDetails('web_technologies',this.options)">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="bootstrap">Bootstrap</option>
                    <option value="javascript">JavaScript</option>
                    <option value="angular">Angular</option>
                    <option value="react">React js</option>
                 </select>
                </div>
                <div class="mt-3">
                  <label for="ide" class="form-label">IDE</label>
                  <select id="ide" class="form-control" multiple onchange="addDetails('work_ide',this.options)">
                    <option value="vs code">Visual studio code</option>
                    <option value="eclipse">Eclipse</option>
                    <option value="notepad">Notepad</option>
                    <option value="notepad++">Notepad++</option>
                    <option value="codepen">Codepen</option>
                 </select>
                </div>
                <div class="mt-3">
                  <label class="form-label">Programming languages</label>
                  <table class="table table-striped">
                     <thead>
                        <tr>
                          <th>Program</th>
                          <th>percentage</th>
                        </tr>
                     </thead>
                     <tbody>
                       <tr>
                        <td><input type="text" class="form-control" onkeyup="addDetails('programming_lang',this.value,0,'program')"/></td>
                        <td><input type="text" class="form-control" onkeyup="addDetails('programming_lang',this.value,0,'percentage')"/></td>
                       </tr>
                       <tr>
                        <td><input type="text" class="form-control" onkeyup="addDetails('programming_lang',this.value,1,'program')"/></td>
                        <td><input type="text" class="form-control" onkeyup="addDetails('programming_lang',this.value,1,'percentage')"/></td>
                       </tr>
                       <tr>
                        <td><input type="text" class="form-control" onkeyup="addDetails('programming_lang',this.value,2,'program')"/></td>
                        <td><input type="text" class="form-control" onkeyup="addDetails('programming_lang',this.value,2,'percentage')"/></td>
                       </tr>
                     </tbody>
                  </table>  
                </div>
                <div class="mt-3">
                  <label class="form-label">Project-details</label>
                  <table>
                     <thaed>
                       <tr>
                        <th>Project-title</th>
                        <th>Description</th>
                       </tr>
                     </thaed>
                     <tbody>
                       <tr>
                        <td><input type="text" class="form-control" onkeyup="addDetails('project_details',this.value,0,'project_title')"/></td>
                        <td><input type="text" class="form-control" onkeyup="addDetails('project_details',this.value,0,'description')"/></td>
                       </tr>
                     </tbody>
                  </table>
                </div>
                <div class="mt-3">
                  <label class="form-label">Academic-records</label>
                  <table class="table table-striped">
                     <thead>
                        <tr>
                          <th>Examination-passed</th>
                          <th>Board</th>
                          <th>Institution-studied</th>
                          <th>Year-of-passing</th>
                          <th>%-of-marks-obtained</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                          <td><input type="text" onkeyup="addDetails('education',this.value,0,'course')"/></td>
                          <td><input type="text" onkeyup="addDetails('education',this.value,0,'board')"/></td>
                          <td><input type="text" onkeyup="addDetails('education',this.value,0,'institution')"/></td>
                          <td><input type="number" onkeyup="addDetails('education',this.value,0,'passed_out')"/></td>
                          <td><input type="number" onkeyup="addDetails('education',this.value,0,'percentage')"/></td>
                        </tr>
                        <tr>
                          <td><input type="text" onkeyup="addDetails('education',this.value,1,'course')"/></td>
                          <td><input type="text" onkeyup="addDetails('education',this.value,1,'board')"/></td>
                          <td><input type="text" onkeyup="addDetails('education',this.value,1,'institution')"/></td>
                          <td><input type="number" onkeyup="addDetails('education',this.value,1,'passed_out')"/></td>
                          <td><input type="number" onkeyup="addDetails('education',this.value,1,'percentage')"/></td>
                       </tr>
                       <tr>
                        <td><input type="text" onkeyup="addDetails('education',this.value,2,'course')"/></td>
                        <td><input type="text" onkeyup="addDetails('education',this.value,2,'board')"/></td>
                        <td><input type="text" onkeyup="addDetails('education',this.value,2,'institution')"/></td>
                        <td><input type="number" onkeyup="addDetails('education',this.value,2,'passed_out')"/></td>
                        <td><input type="number" onkeyup="addDetails('education',this.value,2,'percentage')"/></td>
                     </tr>
                     </tbody>
                  </table>
                </div>
                <div class="mt-3">
                  <label class="form-label">Personal details</label>
                  <table class="table table-striped">
                      <thead>
                         <tr>
                           <!-- <th >Personal details</th> -->
                         </tr>
                      </thead>
                      <tbody>
                         <tr>
                          <td>DOB</td>
                          <td><input type="date" class="form-control" onkeyup="addDetails('personal_details',this.value,0,'dob')"/></td>
                         </tr>
                         <tr>
                          <td>Father's name</td>
                          <td><input type="text" class="form-control" onkeyup="addDetails('personal_details',this.value,0,'father_name')"/></td>
                         </tr>
                         <tr>
                           <td>Door-no</td>
                           <td><input type="number" class="form-control" onkeyup="addDetails('personal_details',this.value,0,'door_no')"/></td>
                         </tr>
                         <tr>
                          <td>Area/Street</td>
                          <td><input type="text" class="form-control" onkeyup="addDetails('personal_details',this.value,0,'street')"/></td>
                         </tr>
                         <tr>
                          <td>District</td>
                          <td><input type="text" class="form-control" onkeyup="addDetails('personal_details',this.value,0,'district')"/></td>
                         </tr>
                         <tr>
                          <td>State</td>
                          <td><input type="text" class="form-control" onkeyup="addDetails('personal_details',this.value,0,'state')"/></td>
                         </tr>
                         <tr>
                          <td>Country</td>
                          <td><input type="text" class="form-control" onkeyup="addDetails('personal_details',this.value,0,'country')"/></td>
                         </tr>
                         <tr>
                          <td>Pin-code</td>
                          <td><input type="number" class="form-control" onkeyup="addDetails('personal_details',this.value,0,'post_code')"/></td>
                         </tr>
                         <tr>
                       
                      </tbody>
                  </table>
                </div>
                <h4 id="out"></h1>
                <span class="mt-3">
                  <button type="button" class="btn btn-danger" onclick="upload_api()">Upload</button>
                  <button type="button" class="btn btn-success" onclick="load()">Fetch data</button>
                </span>
               <div class="mt-3">
                  <table class="table table-striped">
                     <thead>
                        <tr>
                           <th>ID</th>
                           <th>USER</th>
                           <th>DATA</th>
                           <th>DATA-and-TIME</th>
                           <th>ACTION</th>
                        </tr>
                     </thead>
                     <tbody id="content">
                      <!-- Get the values from server and loaded into a table -->
                     </tbody>
                  </table>
               </div>
              </form>
        </div>
        <div class="col">
          <pre>
              <code id="code">
                <!-- Resume-objects -->
              </code>
          </pre>
        </div>
      </div>
    </div>  
</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</html>
